<!DOCTYPE html>
<html lang="en">
    <!-- header and imports -->
    <head>
        <meta charset="UTF-8">
        <title>Dagda: Celtic Heroes World Editor</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="src/css/dropdown.css">
        <link rel="stylesheet" href="src/css/stages.css">
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="stylesheet" href="src/css/topbar.css">
        <link rel="stylesheet" href="src/css/items.css">
        <link rel="stylesheet" href="src/css/info.css">
        <link rel="stylesheet" href="src/css/side-list.css">
        <script src="src/js/dropdown.js"></script>
        <script src="src/js/list.js"></script>
        <script src="src/js/info-section.js"></script>
        <script src="src/js/common-editor-elements.js"></script>
        <script src="src/js/quest-editor.js"></script>
        <script src="src/js/item-editor.js"></script>
        <script src="src/js/item-sidebar.js"></script>
        <script src="src/js/mob-editor.js"></script>
        <script src="src/js/quest-sidebar.js"></script>
        <script src="src/js/topbar.js"></script>
        <script src="src/js/utils.js"></script>
    </head>

    <body>
        <!-- title and tabs -->
        <div class="topbar">
            <div class="topbar-title">
                Dagda
            </div>
            <div id="topbar-tabs" class="topbar-tabs">
                <div class="topbar-tab" onclick="handleTopbar('quest-editor', this)">Quests</div>
                <div class="topbar-tab" onclick="handleTopbar('item-editor', this)">Items</div>
                <div class="topbar-tab" onclick="handleTopbar('mob-editor', this)">Mobs</div>
                <div class="topbar-tab" onclick="handleTopbar('skill-editor', this)">Skills</div>
            </div>
        </div>

        <!-- main content panel, each editor has its own custom panel that is shown/hidden by the selected tab -->
        <div id="main-content" class="main-content">
            <!-- quest editor -->
            <div id="quest-editor" class="item-editor" style="display: none"></div>
            <!-- item editor -->
            <div id="item-editor" class="item-editor" style="display: none"></div>
        </div>
    </body>

    <script>
       
        initQuestEditor()
        initItemEditor()
    </script>
</html>
