<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dagda: Celtic Heroes World Editor</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="stylesheet" href="src/css/topbar.css">
        <link rel="stylesheet" href="src/css/items.css">
        <link rel="stylesheet" href="src/css/info.css">

        <script src="src/js/list.js"></script>
    </head>

    <body>
        <div class="topbar">
            <div class="topbar-title">
                Dagda
            </div>
            <div class="topbar-tabs">
                <div class="topbar-tab">Quests</div>
                <div class="topbar-tab">Items</div>
                <div class="topbar-tab">Mobs</div>
                <div class="topbar-tab">Skills</div>
            </div>
        </div>

        <div class="main-content">
            <div id="item-editor" class="item-editor">
                <div id="items-list" class="list-container">
                </div>
                <div class="info-container">
                    <div class="info-nugget">
                        <div class="info-title">ID</div>
                        <div class="info-text">192837</div>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Name</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Description</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Strength</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Dexterity</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Focus</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Vitality</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Attack</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Defense</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Health</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Energy</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Spell Evasion</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Physical Evasion</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Wounding Evasion</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Debuff Evasion</div>
                        <input type="text" class="info-text"></input>
                    </div>
                    <div class="info-nugget">
                        <div class="info-title">Movement Evasion</div>
                        <input type="text" class="info-text"></input>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        generateList("items-list", [{"id": 1, "name": "cool item"}, {"id": 123, "name": "another item"}])
    </script>

</html>
